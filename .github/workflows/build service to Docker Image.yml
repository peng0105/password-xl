name: build service to Docker Image

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GraalVM with Java 21
        run: |
          curl -L -o graalvm.tar.gz https://download.oracle.com/graalvm/21/latest/graalvm-jdk-21_linux-x64_bin.tar.gz
          tar -xzf graalvm.tar.gz
          sudo mv graalvm-jdk-21* graalvm-jdk-21
          sudo mv graalvm-jdk-21 /opt/
          sudo ln -sf /opt/graalvm-jdk-21/bin/java /usr/bin/java
          sudo ln -sf /opt/graalvm-jdk-21/bin/gu /usr/bin/gu
          java -version
          gu --version

      - name: Example step
        run: |
          echo "GRAALVM_HOME: $GRAALVM_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          java --version
          native-image --version

      - name: Install Native Image
        run: gu install native-image

      - name: Build with Gradle
        working-directory: password-xl-service
        run: ./gradlew build

      - name: Build Native Image
        working-directory: password-xl-service
        run: ./gradlew bootBuildImage

      - name: Get version from build.gradle
        id: get_version
        working-directory: password-xl-service
        run: echo "VERSION=$(./gradlew -q printVersion)" >> $GITHUB_ENV

      - name: Build Docker image
        working-directory: password-xl-service
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/password-xl-service:${{ env.VERSION }} -t ${{ secrets.DOCKERHUB_USERNAME }}/password-xl-service:latest .

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/password-xl-service:${{ env.VERSION }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/password-xl-service:latest
