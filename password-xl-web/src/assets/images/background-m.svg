<svg
        version="1.1"
        baseProfile="full"
        width="100%" height="100%"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 800 1400"
>

    <!--  绿色大方块-->
    <rect x="700" y="1000" rx="40" ry="40" width="300" height="300" stroke="rgb(129, 201, 149)"
          fill="rgb(129, 201, 149)" style="transform-box:fill-box; transform-origin:center;">
        <animateTransform attributeType="XML" attributeName="transform" begin="0s" dur="35s" type="rotate" from="0 0 0"
                          to="360 0 0" repeatCount="indefinite"/>
    </rect>

    <!--  白色椭圆-->
    <path d="M 100 350 A 40 40 0 1 1 180 350 L 180 430 A 40 40 0 1 1 100 430 Z" stroke="rgb(241, 243, 244)"
          fill="rgb(241, 243, 244)">
        <animateMotion path="M 240 590 L 180 360 L 240 590" dur="20s" begin="0s" repeatCount="indefinite"/>
        <animateTransform attributeType="XML" attributeName="transform" begin="0s" dur="30s" type="rotate"
                          values="0 140 390; -60 140 390; 0 140 390" keyTimes="0 ; 0.5 ; 1" repeatCount="indefinite"/>
    </path>

    <!--  绿色小方块-->
    <rect x="400" y="600" rx="40" ry="40" width="100" height="100" stroke="rgb(129, 201, 149)"
          fill="rgb(129, 201, 149)">
        <animateTransform attributeType="XML" attributeName="transform" begin="0s" dur="35s" type="rotate"
                          from="-30 550 750" to="330 550 750" repeatCount="indefinite"/>
    </rect>

    <svg
            viewBox="0 0 1024 1024"
            version="1.1"
            x="100"
            y="1100"
            xmlns="http://www.w3.org/2000/svg"
            width="200px" height="200px">

        <path d="M225.28 163.84h573.44c45.056 0 81.92 36.864 81.92 81.92v450.56c0 45.056-36.864 81.92-81.92 81.92H225.28c-45.056 0-81.92-36.864-81.92-81.92V245.76c0-45.056 36.864-81.92 81.92-81.92z m430.08 450.56c79.872 0 143.36-63.488 143.36-143.36s-63.488-143.36-143.36-143.36-143.36 63.488-143.36 143.36 63.488 143.36 143.36 143.36z m0-81.92c34.816 0 61.44-26.624 61.44-61.44s-26.624-61.44-61.44-61.44-61.44 26.624-61.44 61.44 26.624 61.44 61.44 61.44z"
              fill="#0af1f4" style="transform-box:fill-box; transform-origin:center;">
            <animateTransform attributeType="XML" attributeName="transform" begin="0s" dur="30s" type="rotate"
                              from="0 0 0" to="360 0 0" repeatCount="indefinite"/>
        </path>
    </svg>
</svg>
